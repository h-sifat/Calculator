<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 class="text-center">Simple Calculator</h1>
  <main class="calculator">
    <div id="text">
    <h1 id="input">Input</h1>
    <h1 id="output">Output</h1> 
  </div>
  <div id="buttons">
    <div id="controls">
    <button type="button" class="btn btn-danger btn-lg"  value="clear">Clr</button>
    <button type="button" class="btn btn-info btn-lg"  value="delete">Del</button>
    <button type="button" class="btn btn-success btn-lg" value="calculate">=</button>
    <br>
    </div>

   <div id="numbers">
    <button type="button" class="btn btn-light btn-sm" value="5">5</button>
    <button type="button" class="btn btn-light btn-sm" value="6">6</button>
    <button type="button" class="btn btn-light btn-sm" value="7">7</button>
    <button type="button" class="btn btn-light btn-sm" value="8">8</button>
    <button type="button" class="btn btn-light btn-sm rb" value="9">9</button>

    <br>
    <button type="button" class="btn btn-light btn-sm" value="0">0</button>
    <button type="button" class="btn btn-light btn-sm" value="1">1</button>
    <button type="button" class="btn btn-light btn-sm" value="2">2</button>
    <button type="button" class="btn btn-light btn-sm" value="3">3</button>
    <button type="button" class="btn btn-light btn-sm rb" value="4">4</button>
    </div>
     
    <div id="operators">
      <button type="button" class="btn btn-light btn-sm" value="+">➕</button>
      <button type="button" class="btn btn-light btn-sm" value="-">➖</button>
      <button type="button" class="btn btn-light btn-sm" value="*">✖</button>
      <button type="button" class="btn btn-light btn-sm" value="/">➗</button>
      <button type="button" class="btn btn-light btn-sm rb" value="^2">x<sup>2</sup></button>
    </div> 
  </div>
  </main>
  <h5 class="text-center">Created by pagolKoder</h5>


<script src="script.js"></script>
</body>
</html>
